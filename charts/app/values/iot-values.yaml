application:
  name: iot
  istioInject: false
  image: ghcr.io/djsasha777/iot/iot/iotbackend:0741895
  svc:
    ports:
      - name: main
        port: 8088
      - name: monitoring
        port: 9090
    expose: false
    exposeLabel: 'expose: yes'
  replicaCount: 1
  ingressRoutes:
    - name: iot
      domainUrl: spongo.ru
      type: letsencript
      path: /
      service: iot-test-svc
      port: 8088
  env:
    - name: MONGO_MONGODB_USERNAME
      value: mongoiot
    - name: MONGO_MONGODB_PASSWORD
      value: mongopass
    - name: MONGO_MONGODB_SERVER
      value: mongodb-svc
    - name: MONGO_MONGODB_DATABASE
      value: mongoiot      
configMap:
  - kakayatoperemennaya: dataone
